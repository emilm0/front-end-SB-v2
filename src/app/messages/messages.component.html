<div class="messageContainer" *ngIf="messageService.messages.length">
    <div class="message">
        <p>({{messageService.messages.length}}) Message:</p>
        <span>{{messageService.lastMessage}}</span>
    </div>
    <button (click)="messageService.clear()"><fa-icon [icon]="faTimes" size="lg" ></fa-icon></button> 
</div>
